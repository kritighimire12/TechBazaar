<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBazaar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      /* Navbar styling */
      nav {
        width: 100%;
        background-color: #53698f;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
        position: fixed;
        top: 0;
        z-index: 10;
      }

      /* Logo styling */
      .logo img {
        height: 60px;
      }

      /* Menu styling */
      .menu {
        display: flex;
        list-style: none;
        margin: 0;
      }

      .menu li {
        margin: 0 15px;
      }

      .menu li a {
        font-size: 19px;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .menu li a:hover {
        color: #ccc;
      }

      /* Search bar styling */
      .search input {
        padding: 10px;
        border: 1px solid #ddd;
        outline: none;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Add space for the fixed navbar */
      body {
        padding-top: 75px;
      }

      /* Additional fixes for responsiveness */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          height: auto;
          padding: 20px;
        }

        .menu {
          flex-direction: column;
          align-items: center;
        }

        .menu li {
          margin: 10px 0;
        }

        .search input {
          width: 80%;
        }
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="TechBazaar Logo" />
      </div>
      <ul class="menu">
        <li><a href="#">Categories</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="search">
        <form action="#">
          <input type="text" placeholder="Search here" />
        </form>
      </div>
    </nav>

    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/gadgets2.jpg"
            class="d-block w-100"
            alt="Gadget Display 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/gadgets3.jpg"
            class="d-block w-100"
            alt="Gadget Display 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/gadgets1.jpg"
            class="d-block w-100"
            alt="Gadget Display 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
